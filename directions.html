    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #fefefe;
            text-align: center;
            background: url('https://asgsr.org/wp-content/uploads/2020/01/iStock-697020460-scaled.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        p {
            font-size: 5vmin;
        }

        .site-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: white;
            padding: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .menu-toggle {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            background: gold;
            height: 3px;
            width: 100%;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.4s;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            transition: max-height 0.3s ease-out;
            border-radius: 0;
        }

        nav a {
            color: gold;
            text-decoration: none;
            font-weight: 700;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        nav a:hover {
            border-color: gold;
            border-radius: 5px;
        }

        header {
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p.date {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .address {
            font-size: 1rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .address a {
            color: gold;
            text-decoration: none;
            border-bottom: 1px dashed gold;
        }

        .address a:hover {
            text-decoration: underline;
        }

        section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            font-size: 1.2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            min-width: 100%;
        }


        section>div {
            flex-grow: 1;
        }

        iframe {
            width: 95%;
            height: 50vh;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
        }

        @media (max-width: 999px) {
            section>div {
                width: 99vw;
            }
        }

        @media (max-width: 600px) {
            .menu-toggle {
                display: flex;
            }

            nav {
                position: absolute;
                top: 60px;
                right: 10px;
                flex-direction: column;
                align-items: flex-start;
                background: rgba(0, 0, 0, 0.95);
                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
                width: calc(100% - 20px);
                max-height: 0;
                overflow: hidden;
                padding: 0;
                backdrop-filter: blur(6px);
            }

            nav.show {
                max-height: 500px;
                padding: 1rem;
            }

            nav a {
                padding: 0.75rem 1rem;
                width: 100%;
                text-align: left;
                border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
